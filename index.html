<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="hero">
     <div class="container-for-form">
      <form>
        <div class="input-group">
             <p>Faculty Form</p>
         </div>
         <div class="input-group">
             <input type="text" id="name" required>
             <label for="name"><i class="fa-solid fa-user"></i> Faculty Name</label>
         </div>
         <div class="input-group">
             <input type="text" id="text" required>
             <label for="text"><i class="fa-solid fa-pen-nib"></i> Course's Name</label>
         </div>
         <div class="input-group">
             <input type="text" id="text" required>
             <label for="text"><i class="fa-solid fa-house-user"></i> Room Number</label>
         </div>
         <div class="input-group">
             <input type="text" id="number" required>
             <label for="text"><i class="fa-solid fa-bell"></i> Class Timing </label>
         </div>
         <div class="input-group">
             <input type="text" id="text" required>
             <label for="text"><i class="fa-solid fa-calendar-days"></i> Class Days</label>
         </div>
          <button type="submit">Submit <i class="fa-solid fa-share"></i></button>
      </form> 
   </div>
</div>
    
</body>
</html>
